<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Encuetas Freecodecamp</title>
</head>
<body>
    
    <h1 id="title">Formulario de Encuestas para Prueba Freecodecamp</h1>
    <p id="description">Gracias por ayudar a completar esta pequeña encuetas., <strong>Gracias!!!</strong>  </p>
    <br>
    
    <form action="/action_page.php" id="survey-form" target="_blank">  <!--modificar la etiqueta action , esta etiqueta da la orden de mandar la informacion obtenida para llevarla al servidor -->
        
        <label for="name" id="name-label">Nombre</label>  
        <input type="text" placeholder="Nombre" id="name" name="nombre" required> <br>  <!-- el placeholder es para colocar un reseña dentro del cuadro de texto -->
        
        <label for="email" id="email-label">Email</label><!--la opcion required , es que se requiere o es necesario colocarlo-->          
        <input type="email" placeholder="***@gmail.com" id="email" name="email" required> <br> <!-- el type="email solo reconoce correos validos de formato "-->
        
        <label for="number" id="number-label">Edad</label>
        <input type="number" placeholder="year" id="number"  min="1" max="99" name="edad"><br>
         <!-- el form de la label debe ser igual al id del input-->
            <!--nota: si los imput no poseen el atributo name esos datos no seran enviados -->

        <p>Seleccione su genero:</p>
        <input type="radio" id="hombre" name="genero" value="hombre">  <!--La etiqueta value determina el valor inicial-->
        <label for="hombre">Hombre</label><br>
        <input type="radio" id="mujer" name="genero" value="mujer">
        <label for="mujer">Mujer</label><br>
        <input type="radio" id="otro" name="genero" value="otro">
        <label for="otro">Otros</label> <br>
                <!--los name deben ser iguales entre las radio de un grupo-->
                <!--el value es lo que va a mandar a la base de datos -->
        <p>Como calificaria su experiencia en Freecodecamp.!</p>
        <input type="checkbox" id="opcion1" name="opcion1" value="Excelente">
        <label for="opcion1"> Excelente.</label><br>
        <input type="checkbox" id="opcion2" name="opcion2" value="Buena">
        <label for="opcion1"> Muy buena ....</label><br>
        <input type="checkbox" id="opcion3" name="opcion3" value="Bien">
        <label for="opcion3"> bien </label> <br><br>
                <!--los name deben ser iguales entre las checkbox de un grupo-->

        <label for="cars">Que lenguaje de programacion te gusta:</label><br>
        <select name="Lengu" id="dropdown">
            <option value="C++">c++</option>
            <option value="javaS">javaS</option>
            <option value="C#">C#</option>
            <option value="Python">python</option>
            <option value="Otros">Otros</option>
        </select> <br>

        <!--   [ejemplo]
        <select id="most-like" name="mostLike" class="form-control" required="">
            <option disabled="" selected="" value="">Select an option</option>
            <option value="challenges">Challenges</option>
            <option value="projects">Projects</option>
            <option value="community">Community</option>
            <option value="openSource">Open Source</option>
          </select>
          -->


        <p>Puede escribir aqui su comentario</p>
        <textarea name="message" rows="10" cols="30">
                   Comentario...
        </textarea>


        <button type="submit" id="submit">Submits</button>   <!---boton de envio -->
    </form>
</body>
</html>
