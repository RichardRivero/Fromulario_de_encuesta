<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Encuetas Freecodecamp</title>
</head>
<body>
    
    <h1 id="title">Formulario de Encuestas para Prueba Freecodecamp</h1>
    <p id="description">Gracias por ayudar a completar esta pequeña encuetas., <strong>Gracias!!!</strong>  </p>
    <br>
    
    <form action="/action_page.php" id="survey-form" target="_blank">  <!--modificar la etiqueta action , esta etiqueta da la orden de mandar la informacion obtenida para llevarla al servidor -->
        
        <label for="name" id="name-label">Nombre</label>  
        <input type="text" placeholder="Nombre" id="name" name="nombre" required> <br>  <!-- el placeholder es para colocar un reseña dentro del cuadro de texto -->
        
        <label for="email" id="email-label">Email</label><!--la opcion required , es que se requiere o es necesario colocarlo-->          
        <input type="email" placeholder="***@gmail.com" id="email" name="email"> <br> <!-- el type="email solo reconoce correos validos de formato "-->
        
        <label for="number" id="number-label">Edad</label>
        <input type="number" placeholder="year" id="number"  min="1" max="99" name="edad"><br>
         <!-- el form de la label debe ser igual al id del input-->
            <!--nota: si los imput no poseen el atributo name esos datos no seran enviados -->

        <p>Please select your gender:</p>
        <input type="radio" id="male" name="gender" value="male">  <!--La etiqueta value determina el valor inicial-->
        <label for="male">Male</label><br>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label><br>
        <input type="radio" id="other" name="gender" value="other">
        <label for="other">Other</label> <br>
                <!--los name deben ser iguales entre las radio de un grupo-->
                <!--el value es lo que va a mandar a la base de datos -->
        <p>Seleccione un Vehiculo</p>
        <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
        <label for="vehicle1"> I have a bike</label><br>
        <input type="checkbox" id="vehicle2" name="vehicle2" value="Car">
        <label for="vehicle2"> I have a car</label><br>
        <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat">
        <label for="vehicle3"> I have a boat</label> <br>
                <!--los name deben ser iguales entre las checkbox de un grupo-->



                <label for="cars">Choose a car:</label>
                <select id="cars" name="cars" id="dropdown">
                  <option value="volvo">Volvo</option>
                  <option value="saab">Saab</option>
                  <option value="fiat">Fiat</option>
                  <option value="audi">Audi</option>
                </select> <br>

        <p>Puede escribir aqui su comentario</p>
        <textarea name="message" rows="10" cols="30">
                    The cat was playing in the garden.
        </textarea>


        <button type="submit">Submits</button>   <!---boton de envio -->
    </form>
</body>
</html>
